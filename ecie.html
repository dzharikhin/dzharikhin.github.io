<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECIE</title>
</head>
<body>
<div id="contact">
    <h2>Encrypt message locally</h2>
    <div id="encrypt-form">
        <form action="#" method="POST">
            <label>
                <input type="text" name="pk" placeholder="enter public key to encrypt here" required/>
            </label>
            <label>
                <input type="password" name="content" placeholder="enter yor message" required/>
            </label>
            <button type="submit">Encrypt</button>
        </form>
        <form action="#" method="POST">
            <label>
                <textarea name="result" placeholder="Type your message"></textarea>
            </label>
        </form>
    </div>
</div>
</body>
</html>
